<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
    <style>
        h1,h2,h3{text-align: left;}
    </style>
  </head>



  <body>
  	<h2>Edit Profile</h2>
  	<p>You only have to enter the ones you want to change. The previous data will be kept.</p>
  	<form>
	  	<strong>Last Name</strong>
	  	<p><input type="text" id="last_name" name="last_name"></p>
	  	<strong>First Name</strong>
	  	<p><input type="text" id="first_name" name="first_name"></p>
	  	<strong>Birth-year</strong> <!-- check number validity -->
	  	<p><input type="text" id="birth" name="birth"></p>
	  	<strong>Gender</strong><br>
	  	<input type="radio" name="gender" value="Male">
		  <label for="gender">Male</label>
		<input type="radio" name="gender" value="Female">
		  <label for="gender">Female</label><br>
		<br>

	  	<strong>Occupation</strong>
		  <select name="occupation" id="occupation">
		    <option value="Null">Null</option>
		    <option value="Student">Student</option>
		    <option value="Researcher">Researcher</option>
		    <option value="Lecturer">Lecturer</option>
		    <option value="Staff">Staff</option>
		  </select>
		  <br>
		  <br>
		  <br>


		<input type="submit" id = "submit" value="Submit" style="float: right;"/>
		<br>
		<br>
		<br>
	</form>


    <script src="profile_submission.js"></script>
  </body>
</html>
